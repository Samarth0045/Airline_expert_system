{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete - Airline Expert System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url("{% static 'images/background.jpg' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content-wrapper {
            background-color: rgba(255, 255, 255, 0.92);
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="content-wrapper text-center">
        <h3 class="mb-4 text-danger">⚠️ Confirm Deletion</h3>
        <p class="lead">Are you sure you want to delete <strong>{{ object }}</strong>?</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="/" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>

    <footer>
        &copy; 2025 Airline Expert System | Powered by Django ✈️
    </footer>
</body>
</html>
