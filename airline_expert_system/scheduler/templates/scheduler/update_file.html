{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Flight - Airline Expert System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url("{% static 'images/background.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .content-wrapper {
            background-color: rgba(255, 255, 255, 0.88);
            padding: 30px;
            border-radius: 20px;
            max-width: 700px;
            margin: 60px auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: rgba(255,255,255,0.5);
            font-size: 14px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <h2 class="text-center mb-4">‚úàÔ∏è Update Flight</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <div class="text-center">
                <button type="submit" class="btn btn-warning">üîÅ Update</button>
                <a href="/flights/" class="btn btn-secondary ms-2">Cancel</a>
            </div>
        </form>
    </div>

    <footer>
        &copy; 2025 Airline Expert System | Made with ‚úàÔ∏è by Samarth
    </footer>
</body>
</html>
